<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar cuenta</title>
    </h:head>
    <h:body>
        Complete los datos
        <h:form id="frm">

            <h:panelGrid columns="2">
                <h:outputText value="Ingrese el rut"/>
                <h:inputText value="#{clienteBean.rut}" required="true" />

                <h:outputText value="Ingrese el Nombre"/>
                <h:inputText value="#{clienteBean.nombre}" required="true"/>

                <h:outputText value="Ingrese la Ciudad"/>
                <h:inputText value="#{clienteBean.ciudad}" required="true"/>


                <h:outputText value="Ingrese codigo de cuenta"/>
                <h:inputText value="#{clienteBean.codigoCuenta}" required="true"/>
                
                <h:outputText value="#{clienteBean.respuesta}"/><br/>
                
                
                
                <h:commandButton actionListener="#{clienteBean.crearCliente()}" value="Crear Cliente" /> 

            </h:panelGrid>

        </h:form>
        <tr>
            <p:link value="volver al index" outcome="index"/><br/>
        </tr>

    </h:body>
</html>
