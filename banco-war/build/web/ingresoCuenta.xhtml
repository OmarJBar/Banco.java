<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu de cuenta</title>
    </h:head>
    <h:body>
        <h:form id="frml">

            <h:panelGrid columns="2">
                <!--                <h:outputText value="Ingrese el numero de cuenta"/>
                                <h:inputText value="#cuentaBean.codigo" required="true" />
                                
                                <h:commandButton actionListener="#cuentaBean.ingreso()" value="ingresar" /> -->

                <tr>
                    <p:link value="Realizar Depositos" outcome="depositos"/><br/>
                </tr>

                <tr>
                    <p:link value="Realizar giros" outcome="giros"/><br/>
                </tr>


            </h:panelGrid>
            <br/><br/><br/><br/><br/>

            <p:dataTable value="#{cuentaBean.cuentas}" var="cuenta">

                <p:column headerText="Numero de cuenta">
                    <h:outputText value="#{cuenta.codigo}"/>
                </p:column>

                <p:column headerText="Saldo">
                    <h:outputText value="#{cuenta.saldo}"/>
                </p:column>

            </p:dataTable>


        </h:form>
        <tr>
            <p:link value="volver al index" outcome="index"/><br/>
        </tr>
    </h:body>
</html>
